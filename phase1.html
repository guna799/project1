<html>
<head>
<title>Welcome to Registration Form-- Guna </title>
<link rel="stylesheet" href="phase1.css">
</head>
<body >
  <form  class="qwe" id="form" class="scroll">
  <div class="title" >
<div class="logo"></div>

<h2 >Register Here:</h2><br>

<div class="input12">
<label for="Name">Name:<span class="star">*</span></label><br>
<input type="text" placeholder="Please enter your name" id="username" class="q" onchange="validate()">
<p class="color">error message</p> 
 </div>
 
 <div class="input12">
<label for="email">Email:<span class="star">*</span></label><br>
<input type="email1" placeholder="Please enter your Email" id="email" class="q" onchange="validate()">
<p class="color">error message</p> 
 </div>

  <div class="input12">
  
<label for="phonenumber">Phone Number:<span class="star">*</span><br>
<select class="qd" name="phone-country-code">
  <option value="1">+1</option>
  <option value="1">+91</option>
</select>
</label>
<input type="text" placeholder="Please enter your phonenumber" id="phone" class="qs" maxlength="10" onchange="validate()">
<p class="color">error message</p> 
 </div>

    <div class="input12">
    <label for="Subject">Subject:<span class="star">*</span></label>
    <input type="text" placeholder="Please enter the Subject" id="Subject" class="q" maxlength="50" onchange="validate()">
    <p class="color">error message</p> 
     </div>

     <div  class="input12">
        <label for="workflow">Select Workflow:<span class="star">*</span></label><br>
        <select class="workflow" name="workflow" required >
          <option value="">--  Please Select workflow  --</option>
          <option value="assign">Assign Reviews</option>
          <option value="approve">Approve Reviews</option>
          <option value="delegate">Delegate Reviews</option>
        </select>
        </div><br>

     <div class="input12">
        <label >Comments:<span class="star">*</span></label>
        <textarea placeholder="Please enter your Comments" rows="2" cols="18" id="textarea" class="qa" maxlength="150" onchange="validate()"></textarea>
        <p class="color">error message</p>
      </div><br>
        
    

<button type="submit" id="submit" class="submit1" >Submit</button>
<script src="phase1.js"></script>

</div>
</form>
</body>
</html>
